<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- END Bootstrap CSS via CDN -->

    <!-- LINK STYLE.CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- END LINK STYLE.CSS -->

    <!-- START LINK FONT POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- END LINK FONT POPPINS-->

    <title>Form Registrasi AcneRate</title>
  </head>
  <body>
    <!-- Start Form Registrasi -->
    <section class="login d-flex">
        <div class="registrasi-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-6">
                    <div class="header">
                        <h1>Form Registrasi</h1>
                        <p>Lengkapi form ini untuk daftar akun ðŸŽ‰</p>
                        <!-- Start Pesan Flash -->
                        {%  with messages = get_flashed_messages(with_categories=true) %}
                        {%  if messages %}
                            {%  for category, message in messages %}
                            <!-- alert -->
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <!-- End Pesan Flash -->
                    </div>
                    <div class="registration-form">
                        <form action="{{ url_for('registrasi') }}" method="post">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama_lengkap" placeholder="Masukkan Nama Lengkap" name="nama_lengkap" autocomplete="off" required>
                                </div>
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Masukkan Username" name="username" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" name="email" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan Password" name="password" autocomplete="off" required>
                            </div>
                            <button type="submit" class="signin">Registrasi</button>
                            <div class="text-center">
                                <span class="d-inline">Sudah Punya Akun...? Klik <a href="{{ url_for('login') }}" class="d-inline text-decoration-none">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
        </div>
        <div class="registrasi-right w-50 h-100 d-flex align-items-center justify-content-center">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='/img/5gambar.svg') }}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='/img/4gambar.svg') }}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='img/6gambar.svg') }}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    
            </div>
        </div>
    </div>
    <!-- End Form Registrasi -->

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
